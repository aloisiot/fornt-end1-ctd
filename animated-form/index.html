<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- hover -->
    <link rel="stylesheet" href="./css/hover.css">
    <!-- animation -->
    <link rel="stylesheet" href="./css/animate.css">

<body>
    <!-- formbox -->
    <form class="slide-form">
        <h1>Login</h1>
        <!-- nome -->
        <div>
            <label for="nome">Nome:</label>
            <input class="hvr-bk" id="nome" type="text" name="nome" placeholder="Digite seu nome">
        </div>
        <!-- emal -->
        <div>
            <label for="email">Email:</label>
            <input class="hvr-bk" id="email" type="text" name="nome" placeholder="user@server">
        </div>
        <!-- senha -->
        <div>
            <label for="senha">Senha:</label>
            <input class="hvr-bk" id="senha" type="password" placeholder="*****">
        </div>
        <button class="btn">Enviar</button>
        <button class="btn">Camcelar</button>
    </form>
</body>

</html>
